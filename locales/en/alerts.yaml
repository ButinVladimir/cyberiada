saveImport:
  name: Import savefile
  message: Are you sure want to import savefile? Your current progress will be lost.
saveDelete:
  name: Delete save data
  message: Are you sure want to delete save data? Your current progress will be lost.
clearMessages:
  name: Clear log messages
  message: Are you sure want to clear log messages?
fastForward:
  name: Spend accumulated time
  message: Are you sure want to spend accumulated time?
purchaseProgramOverwrite:
  name: Purchase an already owned program
  message: Are you sure want to purchase program "$t(programs:{{programName}}:name)"? This will replace your current program with level {{level}} and quality {{quality}}.
processDelete:
  name: Delete a process
  message: Are you sure want to delete process for program "$t(programs:{{programName}}:name)"? It's progress will be lost.
processReplace:
  name: Replace a process
  message: Are you sure want to overwrite process for program "$t(programs:{{programName}}:name)"? This will replace your current process with {{threads}} threads.
scalableProcessReplace:
  name: Replace a scalable process
  message: Are you sure want to replace scalable process? This will delete your current process for program "$t(programs:{{programName}}:name)".
deleteAllProcesses:
  name: Delete all process
  message: Are you sure want to delete all processes? Their progress will be lost.
