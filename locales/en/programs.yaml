shareServer:
  name: Mainframe share server
  overview: Program to share your mainframe capabilities to city network. Passively generates money and development points (DP).
  moneyProcess: 'Money: {{money}} per second'
  moneyProgram: 'Money: Up to {{money}} per second'
  moneyDiff: 'Money: Up to {{money}} ({{moneyDiff}}) per second'
  developmentPointsProcess: 'DP: {{developmentPoints}} per second'
  developmentPointsProgram: 'DP: Up to {{developmentPoints}} per second'
  developmentPointsDiff: 'DP: Up to {{developmentPoints}} ({{developmentPointsDiff}}) per second'
codeGenerator:
  name: Code generator
  overview: Program to develop other programs. Generates code base points (CBP) and improves mainframe programs cost divisor.
  codeBasePointsProcess: 'CBP: {{value}} per completion ({{avgValue}} per second)'
  codeBasePointsProgram: "CBP: {{value}} per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second)"
  codeBasePointsDiff: "CBP: {{value}} ({{valueDiff}}) per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
circuitDesigner:
  name: Circuit designer
  overview: Program to develop circuit designs. Generates computational base points (CBP) and improves mainframe hardware cost divisor.
  computationalBasePointsProcess: 'CBP: {{value}} per completion ({{avgValue}} per second)'
  computationalBasePointsProgram: "CBP: {{value}} per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second)"
  computationalBasePointsDiff: "CBP: {{value}} ({{valueDiff}}) per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
informationCollector:
  name: Information collector
  overview: Program to collect all sorts of information. Generates connectivity points (CP) and improves overall cost divisor and chances to receive new contracts.
  connectivityPointsProcess: 'CP: {{value}} per completion ({{avgValue}} per second)'
  connectivityPointsProgram: "CP: {{value}} per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second)"
  connectivityPointsDiff: "CP: {{value}} ({{valueDiff}}) per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
dealMaker:
  name: Deal maker
  overview: Program to assist with making deals. Generates rewards points (RP) and improves all rewards.
  rewardsPointsProcess: 'RP: {{value}} per completion ({{avgValue}} per second)'
  rewardsPointsProgram: "RP: {{value}} per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second)"
  rewardsPointsDiff: "RP: {{value}} ({{valueDiff}}) per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
predictiveComputator:
  name: Predictive computator
  overview: Program to speed up completion of currently running processes.
  speedMultiplierProcess: 'Speed multiplier: {{value}}'
  speedMultiplierProgram: 'Speed multiplier: Up to {{value}}'
  speedMultiplierDiff: 'Speed multiplier: Up to {{value}} ({{valueDiff}})'
mainframeHardwareAutobuyer:
  name: Mainframe hardware autobuyer
  overview: Program to automatically buy mainframe hardware.
  actionsProcess: 'Actions: {{value}} per completion ({{avgValue}} per second)'
  actionsProgram: "Actions: 1 per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second)"
  actionsProcessDiff: "Actions: {{value}} ({{valueDiff}}) per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
  actionsProgramDiff: "Actions: 1 per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
mainframeProgramsAutobuyer:
  name: Mainframe programs autobuyer
  overview: Program to automatically buy mainframe programs.
  actionsProcess: 'Actions: {{value}} per completion ({{avgValue}} per second)'
  actionsProgram: "Actions: 1 per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second)"
  actionsProcessDiff: "Actions: {{value}} ({{valueDiff}}) per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
  actionsProgramDiff: "Actions: 1 per completion ({{minAvgValue}} \u2014 {{maxAvgValue}} per second) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
