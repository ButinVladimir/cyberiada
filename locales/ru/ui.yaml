    disableProcess: Выключить процесс
    enableAllProcesses: Включить все процессы
    disableAllProcesses: Выключить все процессы
    processDelete: Удалить процесс
    allProcessesDelete: Удалить все процессы
    autoscalable: Автомасштабируется
    instantCompletion: Мгновенное выполнение
