    usesCoresFull: "Использует ядра: {{cores}} \/ {{maxCores}}"
    availableCores: 'Доступные ядра: {{cores}} / {{maxCores}}'
    availableRam: 'Доступная память: {{ram}} / {{maxRam}}'
