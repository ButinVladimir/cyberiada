  tabs:
    processes: Процессы
    hardware: Оборудование
    programs: Программы
  hardware:
    hardwareHint: Нажмите Ctrl или Shift для покупки 10 уровней. Нажмите вместе Ctrl и Shift для покупки 100 уровней.
      Приоритет автоматического улучшения оборудования может быть изменен путем его перетаскивания за название.
      Улучшения наверху имеют больший приоритет.
    performance: 'Уровень производительности: {{value}}'
    performanceHint: Высокие уровни производительности ведут к более быстрым процессам
    cores: 'Уровень ядер: {{value}}'
    coresHint: Дополнительные ядра дают лучшее масштабирование и выполнение большего числа процессов одновременно
    ram: 'Уровень памяти: {{value}}'
    ramHint: Дополнительная память дает возможность держать больше процессов в памяти, чтобы они смогли выполниться позже или в больших группах
    buy: Купить x{{value.increase}} за {{value.cost}}
    buyMax: Купить все
    buyMaxAllUpgrades: Купить все улучшения
  programs:
    programsHint: Приоритет автоматического улучшения программы может быть изменен путем его перетаскивания за название.
      Программы наверху имеют больший приоритет. Автоматическое улучшение программ пытается повысить их уровни, не меняет качества.
    purchaseProgram: Купить программу
    purchaseProgramDialogHint: Выберите тип программы, уровень и качество, чтобы купить её.
      Уровень не может быть выше текущего уровня развития города.
      Качество зависит от полученных услуг.
      Если у тебя уже есть программа с тем же именем, старая будет заменена на новую.
    purchase: Купить за {{value.cost}}
    upgradeMaxAllPrograms: Улучшить все программы
    emptyListNotification: У тебя нет имеющихся програм
    toggleAutoupgrade: Включить/выключить автопокупку
    toggleAutoupgradeAll: Включить/выключить автопокупку для всех программ
  processes:
    processesHint: Чтобы программа выполнялась, для неё должен быть начат процесс.
      Процессы для немасштабируемых программ наверху списка имеют приоритет, когда ядра распределяются по процессам.
      Ядра и память будут назначены для процесса с масштабируемой программой в последнюю очередь.
      Только один процесс для масштабируемой программы может выполняться.
      Минимальное время выполнения процесса ограничено.
      Порядок процессов можно поменять перетаскиванием их за названия.
    startProcess: Начать процесс
    startProcessDialogHint: Выберите одну из имеющихся программ, чтобы начать процесс для неё.
      Если у тебя уже есть процесс для выбранной программы, старый процесс будет замене на новый.
      Потоки позволяют выполняться нескольким экземплярам программы одновременно, но дополнительные потоки требует больше памяти.
    emptyListNotification: У тебя нет процессов
    programSelectItem: $t(programs:{{value.programName}}:name), уровень {{value.level}}, качество {{value.quality}}
    progressBarLabel: "{{value.currentCompletionPoints}} \/ {{value.maxCompletionPoints}}"
    progressBarHintActive: 'Процесс будет выполнен через {{value}}'
    progressBarHintPaused: 'Процесс неактивен'
    processToggle: Включить / выключить процесс
    allProcessesToggle: Включить / выключить все процессы
    processDelete: Удалить процесс
    allProcessesDelete: Удалить все процессы
    autoscalable: Автомасштабируется
    usesCores: "{{value.cores}} \/ {{value.maxCores}}"
    availableCores: 'Доступные ядра: {{value}}'
    availableRam: 'Доступная память: {{value}}'
    processDescription:
      completionTime: Может быть выполнен за {{value}}
      completionTimeScalable: Выполняется каждый тик
      completionTimeNoCores: Для выполнения требуются назначенные ядра
