shareServer:
  name: Сервер аренды мейнфрейма
  overview: Программа для предоставления доступа к мейнфрейму городской сети. Пассивно генерирует доход и очки развития (ОР).
  moneyProcess: 'Деньги: {{money}} в секунду'
  moneyProgram: 'Деньги: До {{money}} в секунду'
  moneyDiff: 'Деньги: До {{money}} ({{moneyDiff}}) в секунду'
  developmentPointsProcess: 'ОР: {{developmentPoints}} в секунду'
  developmentPointsProgram: 'ОР: До {{developmentPoints}} в секунду'
  developmentPointsDiff: 'ОР: До {{developmentPoints}} ({{developmentPointsDiff}}) в секунду'
codeGenerator:
  name: Генератор кода
  overview: Программа для разработки других программ. Генерирует очки кодовой базы (ОКБ) и улучшает скидку на программы для мейнфрейма.
  codeBasePointsProcess: 'ОКБ: {{value}} за выполнение ({{avgValue}} в секунду)'
  codeBasePointsProgram: "ОКБ: {{value}} за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду)"
  codeBasePointsDiff: "ОКБ: {{value}} ({{valueDiff}}) за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
circuitDesigner:
  name: Дизайнер микросхем
  overview: Программа для разработки микросхем. Генерирует очки вычислительной базы (ОВБ) и улучшает скидку на оборудование для мейнфрейма.
  computationalBasePointsProcess: 'ОВБ: {{value}} за выполнение ({{avgValue}} в секунду)'
  computationalBasePointsProgram: "ОВБ: {{value}} за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду)"
  computationalBasePointsDiff: "ОВБ: {{value}} ({{valueDiff}}) за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
informationCollector:
  name: Коллектор информации
  overview: Программа для сбора всевозможной информации. Генерирует очки связности (ОС) и улучшает общую скидку и шансы на получение новых контрактов.
  connectivityPointsProcess: 'ОС: {{value}} за выполнение ({{avgValue}} в секунду)'
  connectivityPointsProgram: "ОС: {{value}} за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду)"
  connectivityPointsDiff: "ОС: {{value}} ({{valueDiff}}) за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
dealMaker:
  name: Заключатель сделок
  overview: Программа, помогающая заключать сделки. Генерирует очки наград (ОН) и улучшает все награды.
  rewardsPointsProcess: 'ОН: {{value}} за выполнение ({{avgValue}} в секунду)'
  rewardsPointsProgram: "ОН: {{value}} за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду)"
  rewardsPointsDiff: "ОН: {{value}} ({{valueDiff}}) за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
predictiveComputator:
  name: Предсказательный вычислитель
  overview: Программа для ускорения выполнения других процессов.
  speedMultiplierProcess: 'Множитель скорости: {{value}}'
  speedMultiplierProgram: 'Множитель скорости: До {{value}}'
  speedMultiplierDiff: 'Множитель скорости: До {{value}} ({{valueDiff}})'
mainframeHardwareAutobuyer:
  name: Автопокупка оборудования мейнфрейма
  overview: Программа для автоматической покупки оборудования мейнфрейма.
  actionsProcess: 'Действия: {{value}} за выполнение ({{avgValue}} в секунду)'
  actionsProgram: "Действия: 1 за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду)"
  actionsProcessDiff: "Действия: {{value}} ({{valueDiff}}) за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
  actionsProgramDiff: "Действия: 1 за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
mainframeProgramsAutobuyer:
  name: Автопокупка программ для мейнфрейма
  overview: Программа для автоматической покупки программ для мейнфрейма.
  actionsProcess: 'Действия: {{value}} за выполнение ({{avgValue}} в секунду)'
  actionsProgram: "Действия: 1 за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду)"
  actionsProcessDiff: "Действия: {{value}} ({{valueDiff}}) за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
  actionsProgramDiff: "Действия: 1 за выполнение ({{minAvgValue}} \u2014 {{maxAvgValue}} в секунду) ({{minAvgValueDiff}} \u2014 {{maxAvgValueDiff}})"
