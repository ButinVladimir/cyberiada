shareServer:
  name: Сервер для аренды мейнфрейма
  overview: Программа для предоставления доступа к мейнфрейму городской сети. Пассивно генерирует доход и очки развития города.
  programDescription: Может генерировать до {{value.money}} денег и {{value.developmentPoints}} ОРГ в секунду.
  processDescription: Генерирует {{value.money}} денег и {{value.developmentPoints}} ОРГ в секунду.
codeGenerator:
  name: Генератор кода
  overview: Программа для разработки других программ. Генерирует очки вычислительной базы.
  programDescription: Генерирует {{value.value}} ОВБ за завершение ({{value.minAvgValue}} - {{value.maxAvgValue}} ОВБ в секунду в среднем)
  processDescription: Генерирует {{value.value}} ОВБ за завершение ({{value.avgValue}} ОВБ в секунду в среднем)
predictiveComputator:
  name: Предсказательный вычислитель
  overview: Программа для ускорения выполнения других процессов.
  programDescription: Может ускорить выполняемые процессы до {{value.value}}
  processDescription: Ускоряет выполнениямые процессы в {{value.value}} раз
