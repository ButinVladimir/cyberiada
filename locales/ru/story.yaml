tutorial1_level_1:
  Тебе было назначено создание "охранной" компании. Однако, единственный ресурс, который у тебя есть, это все лишь слабый мейнфрейм.
  Возможно, его можно арендовать, что заработать немного денег?
tutorial1_level_2: Чем больше ты арендуешь, тем сложнее поднять твой уровень развития.
  Тебе нужно улучшить то, что у тебя есть.
tutorial1_level_100: Теперь, когда ты достаточно поднял уровень развития, настало время работать в городе.
  Для этого тебе нужно нанять наемников. Но пока ты не можешь привлекать слишком много внимания,
  поэтому тебе стоит сфокусироваться на небоевых занятиях. Возможно, дипломатия будет хорошим выбором?
